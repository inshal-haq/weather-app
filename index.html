<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather Data</h1>
  </header>

  <main>
    <div class="search-container">
      <div class="center-text">
        <div>Allowed inputs:</div>
        <div>US Zipcode, UK Postcode, Canada Postalcode, IP address, Latitude/Longitude (decimal degree) or city name</div>
      </div>
      <div>
        <input type="text" placeholder="Enter location...">
        <button id="search-button">Search</button>
      </div>
      <div class="flex">
        <div>City:</div>
        <div id="city"></div>
      </div>
    </div>

    <div id="toggle-div">
      <button id="toggle">Toggle F/C</button>
    </div>

    <div class="container">
      <div id="forecast-date" class="row title-row"></div>
      <div id="forecast-data" class="row"></div>
    </div>
  </main>
</body>
</html>
