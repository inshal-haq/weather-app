<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather Data</h1>
  </header>

  <main>
    <div class="search-container">
      <div>
        <input type="text">
        <button>Search</button>
      </div>
      <div class="flex">
        <div>City:</div>
        <div id="city">London</div>
      </div>
    </div>

    <div class="container">
      <div id="forecast-date" class="row title-row"></div>
      <div id="forecast-data" class="row"></div>
    </div>
  </main>
</body>
</html>
